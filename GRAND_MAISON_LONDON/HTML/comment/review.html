<body>
  <div id="title">

    <h1>レビュー</h1>
  </center>
  </div>

    <p>お名前<br><input type="text" id="name"></p>
    <p>コメント欄<br>
      <textarea id="Textarea" cols="30" rows="5"></textarea></p>
    <button onclick="myFunction()">送信</button>
    <hr>
    <center><h2>コメント一覧</h2></center>

    </p>

  <script>
    function myFunction() {
      if(document.getElementById("name").value!=""&&document.getElementById("Textarea").value!=""){
      document.getElementById("out").innerHTML += "<br><"+document.getElementById("name").value+"><br>";
      document.getElementById("out").innerHTML +=document.getElementById("Textarea").value;
      }
    }
  </script>
